<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Update</title>
</head>
<body style="font-family: Arial, sans-serif; background-color:#f5f6fa; margin:0; padding:40px;">

<table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin:auto; background:white; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1);">
    <tr>
        <td style="padding: 30px; text-align:center;">
            <h2 style="color:#2d3436; margin-bottom:10px;">Application Status Update</h2>
            <p style="color:#636e72; font-size:15px;">
                Hi <b th:text="${firstName}">User</b>,
                <br><br>
                Your application for <b th:text="${jobTitle}">Job Title</b>
                at <b th:text="${company}">Company</b> has been updated.
                <br><br>
                New Status:
            </p>

            <span th:text="${status}"
                  style="display:inline-block; background:#0984e3; color:white;
                             padding:8px 20px; border-radius:20px; font-size:14px; font-weight:bold;">
                    Status
                </span>

            <br>

            <a th:href="${applicationUrl}"
               style="display:inline-block; margin-top:25px; background:#0984e3; color:white;
                          padding:14px 28px; border-radius:6px; text-decoration:none; font-size:16px;">
                View Application
            </a>

            <p style="margin-top:30px; color:#b2bec3; font-size:12px;">
                If the button doesn't work, copy and paste the link below:
            </p>

            <p style="color:#0984e3; font-size:12px; word-break: break-all;" th:text="${applicationUrl}">
                https://upply.com/my-applications
            </p>

            <p style="margin-top:40px; color:#b2bec3; font-size:12px;">
                If you didn't apply for this job, you can safely ignore this email.
            </p>
        </td>
    </tr>
</table>

</body>
</html>
